<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="TEST PROJECT">
    <meta name="author" content="">

    <title>Node TEST Player</title>
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <style type="text/css">
      html, body {
        background-color: white;
        height: 100%;
        margin: 0;
        padding: 0;
        cursor: default;
      }
      
      .wrapper {
        width: 1024px;
        height: 100%;
        margin: 0 auto;
        background-color: #D2D1D0;
        border-left: 1px solid #BBB;
        border-right: 1px solid #BBB;
      }
      
      h1, h2, h3, h4, h5{
        margin-top: 0px;
        padding-left: 20px;
      }
      
      .playlist{
        min-height: 120px;
        width: 724px;
        float: left;
        padding-left: 10px;
      }
      
      .track{
        height: 22px;
        line-height: 24px;
        padding-left: 10px;
        border-bottom: 1px solid #BBB;
      }

      .track:last-child{
        border-bottom: none;
      }
      
      .track .fa{
        cursor: pointer;
      }
      
      .track.playing{
        background-color: #BBB;
      }
       
      .current-track-info{
        width: 300px;
        min-height: 200px;
        float: left;
      }

    </style>
    
    <script id="track-item" type="text/template">
      <i class="fa fa-play"></i> 
      <b><%= title %></b> - 
      <span><%= album %></span> - 
      <span><%= year %></span> - 
      <span><%= duration %></span>
    </script>
  </head>

  <body>
      <div class="wrapper">
        <h2>Плеер</h2>
        <div class="playlist">
          Загрузка...
        </div>
        <div class="current-track-info">
          <img src>
        </div>
      </div>
    <script src="/jquery-2.1.0.min.js"> </script>
    <script src="/underscore.min.js"> </script>
    <script src="/backbone.min.js"> </script>
    <script type="text/javascript"> 
           $(function() {
            window.App = {
              models: {},
              collections: {},
              objects: {},
              views: {},
            };

            App.models.Track = Backbone.Model.extend({
              defaults: {
                title: '-',
                album: '-',
                year: 0,
                duration: 0,
              },
            });

            App.collections.Tracks = Backbone.Collection.extend({
              model: App.models.Track,
              url: '/list',
            });

            App.objects.tracks = new App.collections.Tracks();

            App.views.TrackItem = Backbone.View.extend({
              tagName: 'div',
              className: 'track',
              template: $('#track-item').html(),
              
              events: {
                'click .fa-play': 'playTrack'
              },

              initialize: function() {
                this.listenTo(this.model, 'change', this.render);
              },

              playTrack: function() {
                $.get('/play/' + this.model.collection.indexOf(this.model));
              },

              render: function() {
                this.$el.html(_.template(this.template, this.model.toJSON()));
                return this;
              },
            });

            App.views.TrackList = Backbone.View.extend({
              el: $('.playlist'),
              initialize: function(options) {
                this.collection = options.collection;
                this.listenTo(this.collection, 'change add reset remove', this.render);
              },

              render: function() {
                this.$el.html(' ');
                this.collection.each(function(model) {
                  var view = new App.views.TrackItem({
                    model: model
                  });
                  this.$el.append(view.render().el);
                }, this);
                return this;
              }
            });

            new App.views.TrackList({
              collection: App.objects.tracks
            });
            App.objects.tracks.fetch();

          });</script>
  </body>
</html>
